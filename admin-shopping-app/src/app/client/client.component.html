<div class="container-fluid">


    <table class="table">
        <tr>
            <th>CID</th>
            <th>ClientName</th>
            <th>ClientDescription</th>
            <th>ClientImageUrl</th>
        </tr>
        <tr *ngFor="let client of clients">
            <td>{{client.id}}</td>
            <td>{{client.clientName}}</td>
            <td>{{client.clientDescription}}</td>
            <!-- <td>{{client.clientImageUrl}}</td> -->

        </tr>
    </table>
</div>
